<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tales from the Ancient Grimoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: 'Cinzel Decorative', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        path {
            fill: transparent;
        }

        text {
            fill: #FF9800;
            text-align: center;
        }

        .container {
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        @keyframes borderAnimation {
            0% {
                border-image-slice: 1;
            }
            50% {
                border-image-slice: 2;
            }
            100% {
                border-image-slice: 1;
            }
        }

        .title {
            font-size: 3em;
            margin: 20px 0;
        }

        .main-image {
            width: 100%;
            opacity: 0.7; /* Adjust for transparency */
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-item {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .contact-item a {
            color: gold;
            text-decoration: none;
        }

        .floral-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('A_detailed,_ornate_floral_pattern_with_gold_colori.webp');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.2; /* Adjust for visibility */
            z-index: -1;
        }

        .bg-flipped {
            background-position: left top !important;
            /* flip background vertically */
            -webkit-transform: scaleY(-1);
            -moz-transform: scaleY(-1);
            -ms-transform: scaleY(-1);
            -o-transform: scaleY(-1);
            transform: scaleY(-1);
        }

    </style>
</head>
<body>

    <div class="floral-pattern"></div>
