<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Tales from the Ancient Grimoire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <style>
        body {
            background-color: black;
            color: #75664d;
            font-family: serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the Vanta background is behind other content */
        }
        .container-custom {
            padding: 20px;
            margin: 20px auto;
            max-width: 90%;
            background: none; /* Remove background color */
            position: relative;
            z-index: 1;
        }
        .curved-text {
            position: absolute;
            width: 100%;
            max-width: 40%;
            top: 30%; /* Adjusted to position it 10% lower within the image */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Prevent the text from interfering with other elements */
            z-index: 1000; /* Ensure the curved text is on top of the image */
        }
        .curved-text svg {
            width: 100%;
            height: 100%;
            overflow: visible; /* Ensure the curved text is fully visible */
        }
        .curved-text text {
            fill: gold; /* Set text color to gold */
            font-size: 2em; /* Adjusted font size */
            font-family: serif;
        }
        .main-image {
            width: 100%;
            max-width: 40%;
            margin: 0 auto;
            display: block;
            opacity: 0.7; /* Adjust for transparency */
            position: relative;
            z-index: 10; /* Ensure the image is above the fog */
        }
        @media (max-width: 768px) {
            .main-image {
                max-width: 100%;
            }
            .curved-text {
                max-width: 100%;
            }
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-item {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .contact-item a {
            color: #75664d;
            text-decoration: none;
        }
    </style>
</head>
<body id="vanta-bg">

<div class="container container-custom">
    <div class="curved-text">
        <svg viewBox="0 0 500 100">
            <path id="curve" d="M10,80 Q250,-80 490,80" fill="transparent"/>
            <text width="500">
                <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle">
                    Tales from the Ancient Grimoire
                </textPath>
            </text>
        </svg>
    </div>
    <img src="1.png" alt="Game Session" class="img-fluid main-image">
</div>
<div class="container container-custom contact-info">
    <div class="contact-item">Jack Chovet, Dungeon Master</div>
    <div class="contact-item">üìû +44 (0) 7546 817 230</div>
    <div class="contact-item">‚úâÔ∏è <a href="mailto:jackchovet@gmail.com">jackchovet@gmail.com</a></div>
    <div class="contact-item">TTRPG's such as Dungeons & Dragons, Call of Cthulhu and more!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    VANTA.FOG({
        el: "#vanta-bg",
        backgroundAlpha: 1,
        baseColor: 0x888888,
        blurFactor: 0.6,
        gyroControls: false,
        highlightColor: 0xffffff,
        lowlightColor: 0x555555,
        midtoneColor: 0xeeeeee,
        minHeight: 200.00,
        minWidth: 200.00,
        mouseControls: false,
        scale: 1.00,
        scaleMobile: 1.00,
        speed: 3.00,
        touchControls: false,
        zoom: 1.00
    });
</script>
</body>
</html>
